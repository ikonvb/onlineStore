<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="/fragments/head"></div>
<body>

<nav th:replace="/fragments/nav :: nav-admin"></nav>

<div class="container">

    <h1 class="display-2 mb-5">Add a page</h1>
    <a href="/admin/pages" class="btn btn-primary mb-3">Back to pages</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

    <form method="post" th:action="@{/admin/pages/add}" th:object="${page}">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            There are errors
        </div>

        <div class="form-group mb-3">
            <label for="title">Title:</label>
            <input id="title" type="text" class="form-control" th:field="*{title}" placeholder="Title">
            <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>

        <div class="form-group mb-3">
            <label for="slug">Slug:</label>
            <input id="slug" type="text" class="form-control" th:field="*{slug}" placeholder="Slug">
        </div>

        <div class="form-group mb-3">
            <label for="content">Content:</label>
            <textarea id="content" rows="5" class="form-control" th:field="*{content}" placeholder="Content"></textarea>
            <span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
        </div>

        <button class="btn btn-danger">Add</button>


    </form>

</div>

<footer th:replace="/fragments/footer"></footer>
</body>
</html>
