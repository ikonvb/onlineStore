<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="/fragments/head"></div>
<body>

<nav th:replace="/fragments/nav :: nav-admin"></nav>

<div class="container">

    <h1 class="display-2 mb-5" th:text="'Edit ' + (${categoryName} ?: ${category.name})"></h1>

    <a href="/admin/categories" class="btn btn-primary mb-3">Back to categories</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

    <form method="post" th:action="@{/admin/categories/edit}" th:object="${category}">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            There are errors
        </div>

        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" th:field="*{name}" th:value="${category.name}" placeholder="Name">
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <input type="hidden" th:field="*{id}" th:value="${category.id}">

        <button class="btn btn-danger">Edit</button>

    </form>

</div>

<footer th:replace="/fragments/footer"></footer>
</body>
</html>
