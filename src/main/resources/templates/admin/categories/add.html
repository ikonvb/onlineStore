<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="/fragments/head"></div>
<body>

<nav th:replace="/fragments/nav :: nav-admin"></nav>

<div class="container">

    <h1 class="display-2 mb-5">Add a category</h1>

    <a href="/admin/categories" class="btn btn-primary mb-3">Back to categories</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

    <form method="post" th:action="@{/admin/categories/add}" th:object="${category}">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            There are errors
        </div>

        <div class="form-group mb-3">
            <label th:for="name">Name:</label>
            <!--<input id="name" type="text" class="form-control" th:field="*{name}" placeholder="Name">-->
            <input type="text" class="form-control" th:id="name" th:name="name" th:value="${categoryInfo?.name}" placeholder="Name">
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <button class="btn btn-danger">Add</button>

    </form>

</div>

<footer th:replace="/fragments/footer"></footer>
</body>
</html>
