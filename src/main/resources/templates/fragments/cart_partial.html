<div class="bg-dark text-white p-3 mt-3" th:fragment="cart_partial" th:if="${notCartViewPage == null}" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="cart cart-active" th:if="${isCartActive}">
        <p>You have: <span th:text="${csize}"></span>items in your cart.</p>
        <p>Total:<span th:text="'$' + ${#numbers.formatDecimal(total, 0, 'COMMA', 2, 'POINT')}"></span>items in your cart.</p>
        <p>
            <a href="/cart/view" class="btn btn-success">View cart</a>
            <a href="/cart/clear" class="btn btn-danger float-right">Clear</a>
        </p>
    </div>

    <div class="cart cartInactive" th:unless="${isCartActive}">
        <p>Your cart is empty.</p>
    </div>
</div>
